</head>
    <style>
        a.buttons-collection {
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <!-- Your HTML Table -->
    <table id="tabelaUso" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID do usuário</th>
                <th>Tipo de usuário</th>
                <th>Login</th>
                <th>Nome do usuário</th>
                <th>Data Nascimento</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID do usuário</th>
                <th>Tipo de usuário</th>
                <th>Login</th>
                <th>Nome do usuário</th>
                <th>Data Nascimento</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Celular</th>
            </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function() {
            var endpoint = 'http://localhost/ConsultaTelefone/api/public_html/api/user';

            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    // Processar os dados e preencher a tabela DataTable
                    var tabelaUso = $('#tabelaUso').DataTable({
                        renderer: "bootstrap",
                        language: {
                            url: "//cdn.datatables.net/plug-ins/1.11.4/i18n/pt_br.json"
                        },
                        data: data.data,
                        columns: [
                            { "data": "id_usuario", "title": "ID do usuário" },
                            { "data": "tipoUser", "title": "Tipo de usuário" },
                            { "data": "login", "title": "Login" },
                            { "data": "nome_usuario", "title": "Nome do usuário" },
                            { "data": "data_nasc", "title": "Data Nascimento" },
                            { "data": "email", "title": "Email" },
                            { "data": "cpf", "title": "CPF" },
                            { "data": "celular", "title": "Celular" }
                        ],
                        "order": [[0, "desc"]],
                        "pageLength": 10000,
                        dom: 'Bfrtip', // Adiciona os botões na parte superior
                        buttons: [
                            '', '', '', '', '',
                            {
                                extend: 'collection',
                                text: 'Copiar',
                                buttons: [
                                    'copy', 'excel', 'csv', 'pdf', 'print'
                                ]
                            }
                        ]
                    });
                    console.log(data);
                })
                .catch(error => {
                    console.log('Erro ' + error.message);
                });
        });
    </script>
</body>
</html>
